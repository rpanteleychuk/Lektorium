<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>form</title>
</head>
<body>
<form action="action.php" method="post">
    <fieldset>
        <legend>Про себе</legend>
        <p>
            <label for="name">Ім'я<span class="red">*</span> (Обов'язкове поле):</label>
            <input id="name" name="name" type="text" placeholder="Введіть своє ім'я" required>
        </p>
        <p>
            <label for="surname">Прізвище<span class="red">*</span> (Обов'язкове поле):</label>
            <input id="surname" name="surname" type="text" placeholder="Введіть своє призвіще" required>
        </p>
        <p>
            <label for="gender">Стать<span class="red">*</span> (Обов'язкове поле):</label>
            <select id="gender" name="gender" size="1" required="">
                <option value="" disabled selected hidden>- Виберіть стать -</option>
                <option value="1">Чоловік</option>
                <option value="2">Жінка</option>
            </select>
        </p>
        <p>
            <label for="age">Вік (лише цифри від 18 до 48)<span class="red">*</span> (Обов'язкове поле):</label>
            <input id="age" name="age" type="number" value="" min="18" max="48" step="1" required>
        </p>
    </fieldset>
    <fieldset>
        <legend>Фото</legend>
        <label for="photo">Завантажити фотографію:</label><br>
        <input id="photo" type="file" name="photo" accept="image/*">
    </fieldset>
    <fieldset>
        <legend>Дата народження</legend>
        <label for="birthday">Дата народження:</label>
        <input id="birthday" name="birthday" type="date">
    </fieldset>
    <fieldset>
        <legend>Інша інформація</legend>
        <p>
            <label class="email" for="email">Ваш email (Лише email адрес):</label>
            <input id="email" name="email" type="email" placeholder="Email">
        </p>
        <p>
            <label class="phone" for="phone">Ваш телефон (має складатись від 6-ти до 9-ти символів і має містити тільки цифри):</label>
            <input id="phone" name="phone" type="tel" placeholder="Телефон" pattern="[0-9]{6,9}">
        </p>
        <p>
            <label class="password" for="password">Пароль (пароль прихований):</label>
            <input id="password" name="password" type="password" placeholder="Пароль">
        </p>
        <p>
            <label for="website-site">Ваш веб-сайт (лише URL адреса):</label><br>
            <input id="website-site" name="site" type="url" placeholder="URL">
        </p>
    </fieldset>
    <fieldset>
        <legend>Ваші улюбленні заняття</legend>
        <p>
            <label>
                <input type="radio" name="hobby" value="a1">Вьорстка форм
            </label>
        </p>
        <p>
            <label><input type="radio" name="hobby" value="a2">Компютерні ігри</label>
        </p>
        <p><label><input type="radio" name="hobby" value="a3">Вьорстка емейлів</label></p>
        <p><label><input type="radio" name="hobby" value="a4">Фіксить баги на сайті під iOS</label></p>
        <p><label><input type="radio" name="hobby" value="a5">Фіксить флєкса під IE</label></p>
    </fieldset>
    <fieldset>
        <legend>Що Вам не подобається в вьорсткі форм?</legend>
        <label><input type="checkbox" name="irritation" value="b1">Вьорстка форм</label>
        <label><input type="checkbox" name="irritation" value="b2">Як зверстать Drag & Drop?</label>
        <label><input type="checkbox" name="irritation" value="b3">Імейли верстать круче</label>
        <label><input type="checkbox" name="irritation" value="b4">Як застілить випадаючий список?</label>
        <label><input type="checkbox" name="irritation" value="b5">Що таке форма?</label>
    </fieldset>
    <fieldset>
        <legend>Інше</legend>
        <label for="comment">Ваш коментар:</label><br>
        <textarea id="comment" rows="10" cols="45" name="comment"></textarea>
        <p>
            <label for="other">Виберіть декілька варіантів:</label><br>
            <select id="other" name="other" size="5">
                <option value="c1">Варіант 1</option>
                <option value="c2">Варіант 2</option>
                <option value="c3">Варіант 3</option>
                <option value="c4">Варіант 4</option>
                <option value="c5">Варіант 5</option>
                <option value="c6">Варіант 6</option>
                <option value="c6">Варіант 7</option>
            </select>
        </p>
    </fieldset>
    <div>
        <input type="reset" value="Зтерти данні">
        <input type="submit" value="Відправити форму">
    </div>
</form>
</body>
</html>
